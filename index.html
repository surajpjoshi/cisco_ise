<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cisco ISE Files with Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #222;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #444;
    }

    .sidebar h1 {
      color: #00bfff;
      font-size: 20px;
      margin-top: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      color: #90ee90;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .notes {
      margin-top: 20px;
    }

    .notes textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      resize: vertical;
    }

    .pdf-viewer {
      flex-grow: 1;
      padding: 20px;
      background-color: #333;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #666;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Cisco ISE Files</h1>
      <ul id="fileList"></ul>

      <div class="notes">
        <h2>Your Notes</h2>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
      </div>
    </div>

    <div class="pdf-viewer">
      <iframe id="pdfViewer" src=""></iframe>
    </div>
  </div>

  <script>
    // Load list from JSON file
    fetch('files.json')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('fileList');
        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = "#";
          a.textContent = file;
          a.onclick = () => {
            document.getElementById('pdfViewer').src = file;
            saveCurrentNotes(); // Save notes for current file
            loadNotes(file);    // Load notes for selected file
            currentFile = file;
            return false;
          };
          li.appendChild(a);
          fileList.appendChild(li);
        });
      });

    // Note saving per PDF
    const notesArea = document.getElementById('notes');
    let currentFile = "";

    function saveCurrentNotes() {
      if (currentFile) {
        localStorage.setItem('notes_' + currentFile, notesArea.value);
      }
    }

    function loadNotes(file) {
      const saved = localStorage.getItem('notes_' + file);
      notesArea.value = saved || '';
    }

    // Save when typing
    notesArea.addEventListener('input', () => {
      saveCurrentNotes();
    });

    // Save when navigating away
    window.addEventListener('beforeunload', () => {
      saveCurrentNotes();
    });
  </script>
</body>
</html>
