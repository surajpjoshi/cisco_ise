<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cisco ISE Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00bfff;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    #fileList {
      width: 30%;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #fileList li {
      margin: 10px 0;
    }

    #fileList a {
      color: #90ee90;
      text-decoration: none;
      font-size: 16px;
    }

    #fileList a:hover {
      text-decoration: underline;
    }

    #pdfViewer {
      width: 70%;
      height: 85vh;
      border: 2px solid #555;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Cisco ISE Files</h1>

  <div class="container">
    <ul id="fileList">Loading files...</ul>
    <iframe id="pdfViewer" src=""></iframe>
  </div>

  <script>
    fetch('files.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load files: " + response.statusText);
        }
        return response.json();
      })
      .then(files => {
        const fileList = document.getElementById('fileList');
        const viewer = document.getElementById('pdfViewer');
        fileList.innerHTML = ''; // clear loading message

        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = file;
          a.href = "#";
          a.onclick = function (e) {
            e.preventDefault();
            viewer.src = encodeURIComponent(file);
          };
          li.appendChild(a);
          fileList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('fileList').innerHTML = `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
