<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cisco ISE Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #90ee90;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 80vh;
      border: 2px solid #555;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Cisco ISE Files</h1>
  <ul id="fileList">Loading file list...</ul>
  <iframe id="pdfViewer" src="" title="PDF Preview"></iframe>

  <script>
    fetch('files.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load files: " + response.statusText);
        }
        return response.json();
      })
      .then(files => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // clear loading message
        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = file;
          a.onclick = function () {
            document.getElementById('pdfViewer').src = encodeURIComponent(file);
            return false;
          };
          li.appendChild(a);
          fileList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('fileList').innerHTML = `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
