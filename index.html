<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cisco ISE Files</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #00bfff;
      padding: 20px;
      margin: 0;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #fileList {
      width: 30%;
      list-style: none;
      margin: 0;
      padding: 20px;
      background-color: #222;
      overflow-y: auto;
    }

    #fileList li {
      margin-bottom: 10px;
    }

    #fileList a {
      color: #90ee90;
      text-decoration: none;
      display: block;
    }

    #fileList a:hover {
      text-decoration: underline;
    }

    #pdfViewer {
      flex: 1;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Cisco ISE Files</h1>
  <div class="main">
    <ul id="fileList">Loading files...</ul>
    <iframe id="pdfViewer" src=""></iframe>
  </div>

  <script>
    fetch('files.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load files: " + response.statusText);
        }
        return response.json();
      })
      .then(files => {
        const fileList = document.getElementById('fileList');
        const viewer = document.getElementById('pdfViewer');
        fileList.innerHTML = '';

        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = file;
          a.href = "#";
          a.onclick = function (e) {
            e.preventDefault();
            viewer.src = encodeURIComponent(file);
          };
          li.appendChild(a);
          fileList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('fileList').innerHTML = `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
